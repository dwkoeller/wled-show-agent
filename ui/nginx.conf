server {
  listen 80;
  server_name _;

  client_max_body_size 50m;

  location = / {
    return 302 /ui/;
  }

  location = /ui {
    return 301 /ui/;
  }

  location = /ui/manifest.webmanifest {
    alias /usr/share/nginx/html/ui/manifest.webmanifest;
    add_header Content-Type application/manifest+json;
    add_header Cache-Control "no-cache";
  }

  location = /ui/sw.js {
    alias /usr/share/nginx/html/ui/sw.js;
    add_header Cache-Control "no-cache";
    add_header Service-Worker-Allowed "/ui/";
  }

  location /ui/ {
    alias /usr/share/nginx/html/ui/;
    try_files $uri $uri/ /ui/index.html;
  }

  location /v1/ {
    proxy_pass http://api:8088;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_buffering off;
    proxy_cache off;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /docs {
    proxy_pass http://api:8088;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /openapi.json {
    proxy_pass http://api:8088;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location / {
    proxy_pass http://api:8088;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
