services:
  db:
    image: mysql:8.4
    command: ["--default-authentication-plugin=mysql_native_password"]
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-wsa}
      MYSQL_USER: ${MYSQL_USER:-wsa}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-wsa}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-wsa_root}
    volumes:
      - mysql_data:/var/lib/mysql
    expose:
      - "3306"
    restart: unless-stopped
    profiles: ["db"]

  ui:
    build: ./ui
    ports:
      - "8088:80"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/v1/health"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    restart: unless-stopped

  api:
    build: ./agent
    env_file:
      - .env
    volumes:
      - ./data:/data
    expose:
      - "8088"
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8088/v1/health', timeout=2).read()",
        ]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    restart: unless-stopped

volumes:
  mysql_data:
