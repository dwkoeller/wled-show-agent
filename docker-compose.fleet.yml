services:
  db:
    image: mysql:8.4
    command: ["--default-authentication-plugin=mysql_native_password"]
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-wsa}
      MYSQL_USER: ${MYSQL_USER:-wsa}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-wsa}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-wsa_root}
    volumes:
      - mysql_data:/var/lib/mysql
    expose:
      - "3306"
    restart: unless-stopped
    profiles: ["db"]

  ui:
    build: ./ui
    ports:
      - "8088:80"
    depends_on:
      tree:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/v1/health"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    restart: unless-stopped

  tree:
    build: ./agent
    env_file:
      - .env.tree
    volumes:
      - ./data/tree:/data
    expose:
      - "8088"
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8088/v1/health', timeout=2).read()",
        ]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      default:
        aliases:
          - api
    restart: unless-stopped

  roofline1:
    build: ./agent
    ports:
      - "8089:8088"
    env_file:
      - .env.roofline1
    volumes:
      - ./data/roofline1:/data
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8088/v1/health', timeout=2).read()",
        ]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    restart: unless-stopped

  roofline2:
    build: ./agent
    ports:
      - "8090:8088"
    env_file:
      - .env.roofline2
    volumes:
      - ./data/roofline2:/data
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8088/v1/health', timeout=2).read()",
        ]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    restart: unless-stopped

  star_wled:
    build: ./agent
    ports:
      - "8091:8088"
    env_file:
      - .env.star_wled
    volumes:
      - ./data/star_wled:/data
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8088/v1/health', timeout=2).read()",
        ]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    restart: unless-stopped

  star_esps:
    build: ./agent
    ports:
      - "8092:8088"
    env_file:
      - .env.star_esps
    command:
      ["uvicorn", "pixel_main:app", "--host", "0.0.0.0", "--port", "8088"]
    volumes:
      - ./data/star_esps:/data
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8088/v1/health', timeout=2).read()",
        ]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    restart: unless-stopped

volumes:
  mysql_data:
